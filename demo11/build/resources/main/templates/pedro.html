<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="">
<head>
    <title>Book List</title>
</head>
<h1>Book List</h1>
<body>

<!--테두리 1짜리 표 생성-->
    <table border="1">

        <!--테이블 헤더 영역-->
        <thead>
        <tr>
            <th>넘버링</th>
            <th>이름</th>
            <th>저자</th>
            <th>가격</th>
            <th>기능</th>
<!-- <th> 요소는 HTML 테이블에서 '테이블 헤더 셀(Table Header Cell)'을 정의하는 태그입니다. &ndash;&gt;-->
<!-- 이 요소는 테이블 내의 데이터에 대한 제목이나 설명을 제공하는 역할을 합니다.-->
        </tr>
        </thead>
        <tbody>

<!-- 타임리프 기본 반복문 사용으로 아래 값 출력-->
            <!--/*@thymesVar id="bookList" type=""*/-->
            <tr th:each="book : ${bookList}">
        <!--/*@thymesVar id="book" type=""*/-->
        <td th:text="${book.bookid}"></td>  <!-- bookId 출력 -->
        <td th:text="${book.bookname}"></td>  <!-- bookName 출력 -->
        <td th:text="${book.publisher}"></td>  <!-- publisher 출력 -->
        <td th:text="${book.price}"></td>  <!-- price 출력 -->
                <td>
                    <a th:href="@{/pedro/register}">등록</a>
                    <a th:href="@{/pedro/modify(bookid = ${book.bookid})}">수정</a>
                    <a th:href="@{/pedro/delete(bookid = ${book.bookid})}">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>


</body>
</html>



<!--tr은 table row 라는 뜻으로 행을 말함. 이 내부에는 th(헤더), td(일반 셀 값) 등이 있음-->
